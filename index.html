<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>AlarmPy</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./distr/css/bootstrap.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./distr/css/main.css">

    <!-- Weather Icons -->
    <link rel="stylesheet" href="./distr/css/weather-icons.css">

</head>

<body>
    <div class="fullbox">

        <div class="row align-items-center">

            <div class="col-7 centered">
                <div class="row align-items-center" id="clock">

                </div>
            </div>

            <div class="col-5">
                <div class="row align-items-center" id="weather">
                    <i class="wi wi-day-sunny"></i>
                </div>

                <div class="row align-items-center" id="temperature">
                    <i class="wi wi-thermometer"></i>
                    <em>
                        23 <i class="wi wi-celsius"></i>
                    </em>
                </div>
            </div>

        </div>
    </div>

    <!-- **** All JS Files ***** -->
    <script src="./distr/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script type="text/javascript" src="./distr/js/main.js"></script>
</body>

</html>
