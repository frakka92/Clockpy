<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>ClockPy</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./distr/css/bootstrap.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./distr/css/main.css">

    <!-- Weather Icons -->
    <link rel="stylesheet" href="./distr/css/weather-icons.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="./distr/css/all.css">

</head>

<body>
    <section>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-6 col-lg-6 col-xl-6">

                    <div class="row align-items-center city">
                        <div class="col-12" id="city">
                        </div>
                    </div>

                    <div class="row align-items-center clock">
                        <div class="col-12" id="clock">
                        </div>
                    </div>

                    <div class="row align-items-center" id="sunupdown">
                        <div class="col-6" id="sun">
                        </div>

                        <div class="col-6" id="sun-time">
                        </div>
                    </div>
                </div>

                <div class="col-6 col-lg-6 col-xl-6">

                    <div class="row align-items-center weather">
                        <div class="col-12" id="weather">
                        </div>
                    </div>

                    <div class="row align-items-center temperature">
                        <div class="col-3" id="temperature-icon">
                            <i class=" wi wi-thermometer"> </i>
                        </div>

                        <div class="col-6" id="temperature">
                        </div>

                        <div class="col-3" id="celsius-icon">
                            <i class=" wi wi-celsius"> </i>
                        </div>
                    </div>

                    <div class="row align-items-center humidity-box">
                        <div class="col-6" id="humidity-icon">
                            <i class=" wi wi-humidity"> </i>
                        </div>

                        <div class="col-6">
                            <div id="humidity">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

    </section>

    <!-- **** All JS Files ***** -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src="./distr/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="./distr/js/main.js"></script>
</body>

</html>
